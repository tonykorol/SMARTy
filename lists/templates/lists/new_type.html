{% extends 'base.html' %}

{% block content %}
<div class="main-body col-9">
    <div class="main-form container-fluid">
        <div class="form-body d-flex justify-content-center">
            <form class="form-new col-5" method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-12">
                        {{ form.type_name }}
                        {% if messages %}
                        <div class="alert alert-warning" role="alert">
                            {% for message in messages %}
                            {{ message }}
                            {% endfor %}
                        </div>
                        {% endif %}
                    </div>
                </div>
                <div class="form-row row d-flex justify-content-center">
                    <div class="form-group col-3">
                        <button type="submit" class="btn">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
