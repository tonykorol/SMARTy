{% extends 'base.html' %}

{% block content %}
<div class="main-body col-9">
    {% for date in dates %}
    <div class="row day_list">
        <div class="row day_list-title">{{ date.date }}</div>
        <div class="list-items">
            {% for item in items %}
            <div class="row list-item">
                <a href="{% url 'list_detail' pk=item.pk %}" class="col-7 item item-name"
                   style="text-decoration: none;">{{ item.task_name }}</a>
                <div class="col-2 item item-date">
                    {% if item.start_time %}
                    {{ item.start_time.time }}
                    {% endif %}
                </div>
                <div class="col-2 item item-type align-center">{{ item.type }}</div>
                <a href="#" class="col-1 item item-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                         class="bi bi-journal-check" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M10.854 6.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 8.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
                        <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2"/>
                        <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z"/>
                    </svg>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
