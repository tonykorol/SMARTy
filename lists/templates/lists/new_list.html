{% extends 'base.html' %}

{% block content %}
                    <div class="main-body col-9">
                        <div class="main-form container-fluid">
                            <div class="form-body d-flex justify-content-center">
                                <form class="form-new col-10" method="post">
                                    {% csrf_token %}
                                    <div class="form-row">
                                        <div class="form-group col-12">
                                            {{ form.list_name }}
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-12">
                                             {{ form.list_desc }}
                                        </div>
                                    </div>
                                    
                                    <div class="form-row row d-flex justify-content-between">
                                        <div class="form-group col-3">
                                            {{ form.start_date }}
                                        </div>
                                        <div class="form-group col-3">
                                            {{ form.start_time }}
                                        </div>
                                        <div class="form-group col-3">
<!--                                            <select class="form-select" aria-label="Default select example">-->
<!--                                                <option value="work">Work</option>-->
<!--                                                <option value="home">Home</option>-->
<!--                                                <option value="education">Education</option>-->
<!--                                              </select>-->
                                            {{ form.list_type }}
                                        </div>
                                    </div>
                                    <div class="form-row row d-flex justify-content-center">
                                        <div class="form-group col-3">
                                            <button type="submit" class="btn">Save</button>
                                        </div>
                                        {{ form.errors }}
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

{% endblock %}
